{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>
        {{message}}
    </title>
    {% endblock %}
    {% block extrajs %}      
      <script src="{% static 'js/timer.js' %}"></script>
    {% endblock %}
</head>
<body>
{% block content %}
<h3>{{message}} <span class="text-success">{% if error == 0 %}Successfully{% endif %}</span></h3>
<br>
<table>
	<tr>
		<td><a href="{% url 'view_report' %}?list_report"><input type="button" name='draft' id='draft' class="btn btn-info btn-large" value="View Report" ></a>
		</td>
	{% if status %}
{% if status == '0' %}
		<td>
			<input type="button" name='draft' id="timer-button-right" class="btn btn-success btn-large" value="Start Timer Again" >
		</td>
{% endif %}
{% endif %}
</tr>
	</table>
{% endblock %}
</body>
</html>
