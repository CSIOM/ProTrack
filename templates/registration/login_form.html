{% extends base_template|default:"base_not_logged_in.html" %} {% load i18n %} {% block content %}
{% block title %}
<title>
    Login Form
</title>
{% endblock %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Uh Oh! wrong password or username friend. Try again. 
                    </div>
                    {% endif %}
                    <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="id_username" class="form-control" placeholder="Username" maxlength="254" name="username" type="text" />
                        </div>
                        <div class="form-group">
                            <input id="id_password" class="form-control" placeholder="Password" name="password" type="password" />
                        </div>
                        <input type="hidden" name="next" value="{{ next }}" />
                        <button type="submit" class="btn btn-info btn-large btn-block">{% trans 'Log in' %}</button>
                    </form>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
