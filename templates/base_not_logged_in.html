{% load i18n %} {% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    {% endblock %}
    {% block extrahead %}
    <script type="text/javascript">
        var reverseurl = "{% url 'src.main.views.jsreverse' %}";

        function reverse(urlstring, callback) {
            if (typeof callback != "function") {
                return false;
            }
            
            $.get(reverseurl + "?string=" + urlstring, callback);
        }
    </script>
    {% endblock %}
    {% block js %}
        <script src="{% static 'js/jquery.min.js' %}">
    </script>
    <script src="{% static 'js/jquery-ui.min.js' %}">
    </script>
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
    <script src="{% static 'js/option_not_login.js' %}"></script>  
    <!--<script src="{% static 'js/maintenance.js' %}"></script>-->
 
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class = "wrapper">
    <div class="top-bar" id="top">
        <header id="header" class="header large-header">
            <div class="heading-container">
                <a id="heading" href="{% url 'home' %}"><h1 class="main-heading"><span class="head">CSIOM</span><span class='head'><img src="{% static 'icons/csiom.png' %}"></h1></a>
            </div>
            <nav class="primary-nav">
                <ul>
                    <div id="optional">
                
                    </div>
                </ul>
            </nav>
        </header>
        </div>
    <div class="main-container">
               {% block content %}{% endblock %}
            </div>
    </div>  
</body>
</html>
